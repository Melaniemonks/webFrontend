<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/small.css">
    <script src="js/main.js"></script>
    <title>Notes</title>
</head>

<body>
    <div>
        <header>
            <section class="top">
                <h1>Week One</h1>
                <p>Introduction</p>
            </section>
        </header>

        <main>
            <section class="Notes">
                <h2>Notes</h2>
                <ul>
                    <li>Section tags fill the whole page thus people tag in separate lines. </li>
                    <li>'.value' is used when you want to get user input from any input box using JS </li>
                </ul>
            </section>
            <hr>
            <section class="excercies">
                <h2>Excercises</h2>
                <section class="activity">
                    <section class="story">
                        <h3>Story Editor</h3>
                        <p>Story name:<input id=name_input></input></p>
                    </section>
                    <section class="button">
                        <button onclick="loadStory()">Find and Edit it </button>
                        <button onclick="saveStory()">Save It</button>
                        <button onclick="displayStory()">Display It</button>
                    </section>

                    <textarea id="story_editor" placeholder="write a very interesting story here"></textarea>

                    <section id="story_display"></section>
                </section>
            </section>
        </main>
    </div>
    </main>


</body>

</html>
